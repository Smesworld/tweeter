<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  </head>
  
  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <a><b>Write</b> a new tweet</a>
    </nav>
    
    <header>
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <!-- <br> -->
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" rows="1" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
        <!-- Tweets here -->
        <article class="tweet">
          <header>
            <img src="https://i.imgur.com/73hZDYK.png">
            <span>Name</span>
            <a>@Name</a>
          </header>
          <span>TWEET!</span>
          <footer>
            <span>Date</span>
            <span>Like</span>
          </footer>
        </article>
      </section>
    </main>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
  </html>
